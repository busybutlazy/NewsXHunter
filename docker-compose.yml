services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./db/seed_sources.sql:/docker-entrypoint-initdb.d/02_seed_sources.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15

  edge-worker:
    build:
      context: ./edge_worker
    restart: unless-stopped
    environment:
      EDGE_DB_HOST: postgres
      EDGE_DB_PORT: "5432"
      EDGE_DB_NAME: ${POSTGRES_DB}
      EDGE_DB_USER: ${POSTGRES_USER}
      EDGE_DB_PASSWORD: ${POSTGRES_PASSWORD}
      EDGE_DB_SCHEMA: edge_ingest
      TZ: Asia/Taipei
    depends_on:
      postgres:
        condition: service_healthy
    # 安全起見，先不對外開 8000；n8n 會用 docker 內網呼叫
    # 如需除錯可暫時打開：
    # ports:
    #   - "8000:8000"

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_SCHEMA: n8n

      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: ${N8N_PORT}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      WEBHOOK_URL: ${N8N_PROTOCOL}://${N8N_HOST}:${N8N_PORT}/

      TZ: ${TZ}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}

      N8N_DEFAULT_BINARY_DATA_MODE: filesystem
      N8N_BINARY_DATA_STORAGE_PATH: /data/binary

      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_PERSONALIZATION_ENABLED: "false"
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_binary:/data/binary
      - ./n8n_backups:/exports
    depends_on:
      postgres:
        condition: service_healthy
      edge-worker:
        condition: service_started

volumes:
  postgres_data:
  n8n_data:
  n8n_binary:
